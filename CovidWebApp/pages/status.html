<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .li-vac {
            list-style: none;
        }

        body {
            /*background-image: url("../images/Vaccpic3.jpeg");*/

            background-color: #273469;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
        }

        .headcontainer {
            grid-column-start: 2;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 2;
        }

        .footcontainer {
            grid-column-start: 2;
            grid-column-end: 4;
            grid-row-start: 4;
            grid-row-end: 5;
        }

        #details-sec {
            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start: 2;
            grid-row-end: 4;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .det-style {
            list-style: none;
        }

        #id-sec {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 4;
            overflow-y: scroll;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #keylist {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #keylist li {
            padding: 8px 12px;
            margin-bottom: 8px;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #keylist li:hover {
            background-color: #555;
            cursor: pointer;
        }

        #keylist li.active {
            background-color: #4CAF50;
        }

        /* Enhanced details section styling */
        .detail-header {
            text-align: center;
            color: #4CAF50;
            font-size: 1.2em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #4CAF50;
        }

        .data-category {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 3px solid #FFD54F;
        }

        .category-title {
            color: #FFD54F;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .data-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1em;
            line-height: 1.5;
            color: #E0E0E0;
        }

        .data-item:last-child {
            border-bottom: none;
        }

        .data-label {
            font-weight: bold;
            color: #E0E0E0;
        }

        .data-value {
            background-color: rgba(129, 199, 132, 0.3);
            color: #81C784;
            padding: 5px 10px;
            border-radius: 12px;
            font-weight: bold;
            text-align: center;
        }

        @media only screen and (max-width: 600px) {
            body {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr 1fr;
            }

            .headcontainer {
                grid-column-start: 1;
                grid-column-end: 4;
                grid-row-start: 1;
                grid-row-end: 2;
            }

            #id-sec {
                font-size: 12px;
                grid-column-start: 1;
                grid-column-end: 4;
                grid-row-start: 2;
                grid-row-end: 3;
            }

            #details-sec {
                grid-column-start: 1;
                grid-column-end: 4;
                grid-row-start: 3;
                grid-row-end: 4;
            }

            #datalist {
                font-size: 12px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="headcontainer">
        <header>
            <h2>COVID19 Hospitalizations by Vaccine Status</h2> <br>
            <h2> Assignment #2 / / </h2>
            <h6><a href="/index.html"> Back to home</a></h6>
        </header>
    </div>

    <div id="id-sec" style="overflow:scroll; ">
        <ul id="keylist">
            Records
        </ul>
    </div>

    <div id="details-sec">
        <ul id="datalist">
            Details
        </ul>
    </div>

    <div class="footcontainer">
        <footer>
            <h4> / </h4>
        </footer>
    </div>

    <script src="/js/status.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
